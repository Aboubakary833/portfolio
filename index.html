<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss">
    <title>Aboubakary Cissé</title>
  </head>

    <div id="app">
      <header class="h-fit">

          <div class="d-flex items-center">

                <li class="d-inline">

              </button>
              <button>
                <svg id="moon-svg" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                </svg>
              </button>
              <div id="toggle-circle"></div>
            </div>
          </div>
        </div>
        <div id="mobile-sidebar" class="show">
          <div id="mobile-sidebar-container">
            <div id="mobile-sidebar-header" class="d-flex justify-end items-center">
              <div id="sidebar-hide-btn">
                <button class="d-flex justify-center items-center">
                  <svg class="menu-svg" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>

            </div>
            <div id="mobile-sidebar-body">
              <nav id="sidebar-nav">
                <ul>
                  <li>
                    <a href="#">About</a>
                  </li>
                  <li>
                    <a href="#">Projects</a>
                  </li>
                  <li>
                    <a href="#">Contact me</a>

                  <li>
